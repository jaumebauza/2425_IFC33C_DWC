<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        var a = null;//tipo null
        var b ;//tipo defined
        var c = false;// tipo boolean
        var d=4;//tipo number
        var e= 5.6; //tipo number
        var f="Hello";// tipo string
        //tipo object
        var g= {
            nobre:"jaume",
            apellidos:"Bauza Bergas"
        };



        console.log(a,b,c,d,e,f,g);
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);
        console.log(typeof g);
        //los tipos de las variables son dinamicos
        a=3;
        console.log(a);
        console.log(typeof a);
        
        //var-> para declarar variables
        //E56 -> declara variables con let o const

        // ambito
        let p1= "hola";
        function prueba(p1){
            p1 = " adios"
            console.log(p1);

        }
        prueba();
        console.log(p1);

        z=99; //funciona pero esta malament provoca errors hoisting
        console.log(z);

        
    </script>
    
</body>
</html>
