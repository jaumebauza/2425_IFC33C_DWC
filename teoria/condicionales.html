<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5
        var y = 7

        // if (expresion_booleana)
        if(x<y){
            console.log("x es menor que y")
        }else if (y<x){
            console.log("x es mayor a y")
        }else {
            console.log("x es igual a y")
        }

        // operador ternario
        // (espresion booleana)? resultado_true : resultado_false
        var c= (x>y)? " x es mayor":"x es menor"
        console.log(c)

    </script>
</body>
</html>
