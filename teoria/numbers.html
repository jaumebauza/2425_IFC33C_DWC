    <script>
        // no se distinge entre numeros enteros i flotantes
        //64 bits en punto flotnte IEEE 754

        var x = 5.2365
        var y = 4
        var a = "99" //string

        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)

        var z= parseInt(a)
        console.log(z, typeof z)
        var zz= parseFloat(y)
        console.log(zz)

        var w = parseInt (x*y)
        console.log(w)

        var s= x.toFixed(2) //para indicar que redonde a 2 decimales
        console.log(s)

        var b ="hola"
        var c = parseInt(b)
        console.log(c) // NaN es un valor

        console.log(Number.isNaN(b)) //fales b no tiene el valor nan
        console.log (Number.isNaN(x)) // falese x no tiene el valor nan
        console.log (Number.isNaN(c)) //true c si tiene el valor nan
        console.log(isNaN(parseInt(b)))
    </script>
