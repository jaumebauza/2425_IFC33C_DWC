<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ["Manzana","pera","platano"]
        console.log(frutas, frutas[0],frutas[1],frutas[2])
        frutas.push("kiwi")// añadir un elemento al final del array
        console.log(frutas)

        var a = frutas.pop()// extraer el ultimo elemento del array

        console.log(frutas)
        console.log(a)

        frutas.unshift("mango")
        console.log(frutas,frutas[0])
        var b= frutas.shift()
        console.log(frutas,frutas[0])
        console.log(b)

        //obtener el tamaño de un array

        var tam=frutas.length
        console.log(tam)

        //borrar elementos del array

        delete frutas[1]// no es recomendable
        console.log(frutas,frutas[1])

        frutas.splice(1,1)// eliminamos un elemento del array
        console.log(frutas,frutas[1])

        // ordenar
        frutas.sort()

    </script>
</body>
</html>
