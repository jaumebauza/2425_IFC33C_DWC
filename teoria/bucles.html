<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Usuario(userName, email, nombre){
            this.userName=userName
            this.email=email
            this.nombre=nombre
        }

        var usuario1= new Usuario("jaume","jb@paucasesnovescifp.cat","jaume")
        var usuario2= new Usuario("pep","pep@paucasesnovescifp.cat","pep")
        var usuario3= new Usuario("tomeu","to@paucasesnovescifp.cat","tomeu")

        var  usuarios=[usuario1,usuario2,usuario3]

        // whilw(do while)
        var i = 0
        while(i<usuarios.length){
            console.log(usuarios[i].nombre)
            i++
        }

        // for
        for (var i=0;i<usuario.length;i++){
            console.log(usuarios[i].userName)
        }

        //for in = iterar las propiedades de un objeto
        for(var clave in usuarios){
            console.log(clave)
        }
        // for of = iterar los valores
        for(var usuario of usuarios){
            console.log(usuario.email)
        }

        for(var usuario of usuarios){
            console.log(usuario)
        }


    </script>
</body>
</html>
